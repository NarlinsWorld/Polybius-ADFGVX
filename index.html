<!DOCTYPE html>
<html lang="en">

<head>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.js"></script> -->
  <title>ADFGVX Code</title>
  <script src="library/p5.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8" />
  <link rel="icon" type="image/x-icon" href="library/favicon.ico">
</head>

<body>
  <div class="tableContainer">
    <h2>Code Message with ADFGVX </h2>
    <div class="alphaKey">
      <label id='alphaK' for="alphaKey">Alphabet keyword:<br>(Letters & Digits)</label>
      <input id="alphaKey" size="25" value="ABERDEEN" /> <!--onchange="userKeyChange()"-->
    </div>
    <div id="echoKey"></div>


    <div id='table6'></div> <!--end div table6 = the only alphabet table location-->


  <div id="container">
    <div id="boxLeft">
      <label id='mesgLabel' for="mesg">Enter Your Message:</label>
      <button id="msgButton">Show Plaintext</button>
    </div> <!--end of div boxLeft -->
    <div id="messagebox">
      <textarea id="mesg" rows="6" cols="35" maxlength="1024">Attack at noon.</textarea>
      <!-- Hastings succeeded as Earl when his father died in May 1701 but never married and the title passed to his half-brother Theophilus after his death in February 1705. He left an illegitimate son named Henry in Utrecht, who was brought up by Elizabeth and is thought to be the Henry Hastings who was treasurer of the Society for the Propagation of Christian Knowledge in 1747. -->
    </div> <!-- end of div messagebox-->
    <div id="codedMSG">
      <textarea id="code" rows="6" cols="35" maxlength="1024">RANDOMCODELETTERS</textarea>
    </div>
    <p id="aspot">LETTERSTOBEREPLACED</p>
    <div id="encode">
      <button id="codeBtn">Encode</button>
    </div>


    

  <div class="transpositionContainer">
    <div class="transpositionKey">
      <label id="transpositionKey" for="transpositionKey">Input a keyphrase capital letters only.</label>
      <input id="tpKey" size="40" value="THEOLDBROWNFOX" /> <!-- onchange="tpKeyChange()"-->
      <span id="tpEcho"></span>
    </div> <!--end div transpositionKey -->

    <div class=colBtnContainer>
      <button id="makeColsBtn">Put Code Under &#945;-Keyphrase</button>
    </div>
  </div> <!-- end of transpositionContainer -->

    <div id="fractioned">     
  </div> <!-- end of fractioned -->

</div> <!-- end of container -->

  <div class="transpositionTable">


  <div id="showHere"></div>
 
  <script src="fractionalForm.js"></script>
  <script src="HTML-tables.js"></script>
  <script src="newTP.js"></script>
  <script src='polybius.js'></script>
  <script src="sketch.js"></script>
</body>

</html>
